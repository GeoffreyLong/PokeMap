<md-dialog id="User Information" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Cart</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon class="material-icons"> close </md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div id="steps" style="padding: 20px">
      Step 1: Get a pokemon club account (I recommend a throw-away account
              with a dummy password since I put minimal security in this app)
      <br>
      Step 2: Enter your credentials below
      <br>
      Step 3: Browse Pokemon in your area!
    </div>

    <div style="width: 60%; margin: auto">
      <md-input-container class="md-block" style="margin:0">
        <label class="md-title"> Username </label>
        <input  type="text" name="userName" ng-model="user.name" />
      </md-input-container>
      <md-input-container class="md-block" style="margin:0">
        <label class="md-title"> Password </label>
        <input  type="password" name="userPassword" ng-model="user.password" />
      </md-input-container>
    </div>
  </md-dialog-content>

  <md-dialog-actions layout="row" layout-align="end center">
    <!-- Could add a clear cart button here -->
    <md-button ng-click="answer(user)" style="margin-right:20px; padding-left:20px">
      Enter
    </md-button>
  </md-dialog-actions>
</md-dialog>
